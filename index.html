<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to flickr API Project</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Flickr API Project</h1>

            <form id="form-group">
            
                <input id="searchInput" class="input" type="text" autocomplete="off"  placeholder="Search for photos, people and more..."></input>
                <button type="submit">Search</button>
                <!-- display search-input from user -->
                <h3 id="searchedItem"></h3>
            
            </form>    
        </header>
        
        <section class="display-gallery">
            

            
                <ul class="slides" id="images"></ul>

            <section class="slideshowContainer" id="slideshowContainer">
                <!-- Next and previous buttons -->
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>

                <br>

                <!-- The dots -->
                <div class="centered-dots">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>
            </section>

            <a id="prevPage" class="prevPage">Prev</a>
            <a id="nextPage" class="nextPage">Next</a>
        </section>
    
    </div>
    

    <script src="script/index.js"></script>
</body>
</html>
